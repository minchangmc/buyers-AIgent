<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First-Time Home Buyer Assistant</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="landing-page" id="landing">
        <h1>Welcome to Your Home Buying Journey</h1>
        <p>Let AI guide you through the process of buying your home</p>
        <button onclick="getStarted()">Get Started</button>
      </div>

      <div class="dashboard hidden" id="dashboard">
        <h2>Your Home Search Dashboard</h2>
        <button onclick="startNewAnalysis()">Start New Analysis</button>
        <div id="sessionsList"></div>
      </div>

      <div class="analysis hidden" id="analysis">
        <button class="exit-btn" onclick="exitAnalysis()"></button>
        <h2>New Property Analysis</h2>
        <form id="analysisForm">
          <div class="form-group">
            <label>Property Address</label>
            <input
              type="text"
              name="address"
              placeholder="Enter the property link"
              required
            />
          </div>
          <div class="form-group">
            <label>Additional Context</label>
            <textarea
              name="additionalContext"
              rows="4"
              placeholder="Add any additional information about your search..."
            ></textarea>
          </div>
          <button type="submit">Start Analysis</button>
        </form>
      </div>

      <div class="chat hidden" id="chat">
        <button class="exit-btn" onclick="exitToHome()"></button>
        <div id="messages"></div>
        <form id="chatForm">
          <input
            type="text"
            id="messageInput"
            placeholder="Type your message..."
          />
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
