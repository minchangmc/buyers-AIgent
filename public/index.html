
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First-Time Home Buyer Assistant</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app">
    <div class="landing-page" id="landing">
      <h1>Welcome to Your Home Buying Journey</h1>
      <p>Let AI guide you through the process of buying your first home</p>
      <button onclick="startOrientation()">Get Started</button>
    </div>

    <div class="orientation hidden" id="orientation">
      <h2>Let's Get to Know You</h2>
      <div class="question-container">
        <div class="question active" id="question1">
          <h3>What are you looking to do?</h3>
          <div class="button-group">
            <button class="answer-btn" onclick="selectAnswer(1, 'Buy')">Buy</button>
          </div>
        </div>

        <div class="question" id="question2">
          <h3>What type of property?</h3>
          <div class="button-group">
            <button class="answer-btn" onclick="selectAnswer(2, 'Houses')">Houses</button>
            <button class="answer-btn" onclick="selectAnswer(2, 'Condos/Apartments')">Condos/Apartments</button>
            <button class="answer-btn" onclick="selectAnswer(2, 'Townhomes')">Townhomes</button>
          </div>
        </div>

        <div class="question" id="question3">
          <h3>Would you like to add additional context?</h3>
          <div class="button-group">
            <button class="answer-btn" onclick="selectAnswer(3, 'Yes')">Yes</button>
            <button class="answer-btn" onclick="selectAnswer(3, 'No')">No</button>
          </div>
        </div>

        <div class="question" id="contextQuestion">
          <h3>Additional Context</h3>
          <textarea id="additionalContext" rows="4" placeholder="Please provide any additional information..."></textarea>
          <button class="submit-btn" onclick="submitOrientation()">Submit</button>
        </div>
      </div>
    </div>

    <div class="dashboard hidden" id="dashboard">
      <h2>Your Home Search Dashboard</h2>
      <button onclick="startNewAnalysis()">Start New Analysis</button>
      <div id="sessionsList"></div>
    </div>

    <div class="analysis hidden" id="analysis">
      <h2>Property Analysis</h2>
      <form id="analysisForm">
        <input type="text" name="address" placeholder="Enter property address" required>
        <button type="submit">Analyze</button>
      </form>
    </div>

    <div class="chat hidden" id="chat">
      <button class="exit-btn" onclick="exitToHome()"></button>
      <div id="messages"></div>
      <form id="chatForm">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
